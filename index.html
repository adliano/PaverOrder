    <title>Paver Order</title>

<body>
    <div class="notToPrint">
        <!-- ---------------------------- -->

        <!-- ---------------------------- -->
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Paver Order </span>
            <button type="button" class="btn btn-outline-light float-right">

                <span id="cartBadge" class="badge badge-light">0</span>
            </button>
        </nav>
        <!-- ---------------------------- -->
        <!-- ----------- Tabs ----------- -->
        <!-- ---------------------------- -->
        <ul class="nav nav-tabs notToPrint" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="paver-tab" data-toggle="tab" href="#paver" role="tab" aria-controls="paver" aria-selected="true">Pavers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="wall-tab" data-toggle="tab" href="#wall" role="tab" aria-controls="wall" aria-selected="false">Walls</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="bullnose-tab" data-toggle="tab" href="#bullnose" role="tab" aria-controls="bullnose" aria-selected="false">Bullnose</a>
            </li>
        </ul><!-- end of tabs -->
        <div class="container my-2 notToPrint">
            <!-- ---------------------------- -->
            <!-- -------- Jumbotron --------- -->
            <!-- ---------------------------- -->
            <div class="jumbotron">
                <h1 class="display-3">Paver Order</h1>
                <p class="lead">Easy Way to get what you need</p>
                <!-- ************* Buttons used for debug ************* -->
                <button id="btn-show" type="button" class="btn btn-info">Show</button>
                <button id="btn-clear" type="button" class="btn btn-danger">Clear</button>
            </div>
        </div>
        <div class="container mb-5 notToPrint">
            <!-- ---------------------------- -->
            <!-- -------  Tab Content ------- -->
            <!-- ---------------------------- -->
            <div class="tab-content" id="appTabContent">
                <div class="tab-pane fade show active" id="paver" role="tabpanel" aria-labelledby="paver-tab">
                    <!-- <div class="my-3"> -->
                    <!-- ---------------------------- -->
                    <!-- -------- Paver Card -------- -->
                    <!-- ---------------------------- -->
                    <div class="card">
                        <div class="card-header">
                            <h5>Paver</h5>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="totalSqf">Total SQF</label>
                                    <input type="number" id="totalSqf" class="form-control required" placeholder="SQF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="brandSelector">Brand</label>
                                    <select class="form-control required" name="brand" id="paverBrandSelector">
                                        <option value="select">Select...</option>
                                        <option value="Calstone">Calstone</option>
                                        <option value="basalite">Basalite</option>
                                        <option value="Belgard">Belgard</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="paverTypeSelector">Type</label>
                                    <select class="form-control required" name="type" id="paverTypeSelector">
                                        <option value="select" >Select Brand</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="patternSelector">Pattern</label>
                                    <select class="form-control required" name="pattern" id="patternSelector">
                                        <option value="select" >Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="paverColorSelector">Color</label>
                                    <select class="form-control required" name="paverColor" id="paverColorSelector">
                                        <option value="select" >Select Pattern</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Add Button for paver card -->
                            <!-- <button id='addPaverButton' type="button" class="btn btn-outline-primary mt-3">
                                Add
                            </button> -->
                        </div>
                    </div><!-- end of paver card -->
                    <!-- ---------------------------- -->
                    <!-- -------- Border Card ------- -->
                    <!-- ---------------------------- -->
                    <div class="card my-3">
                        <div class="card-header">
                            <h5>Border For Pavers</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderLF">Border LF</label>
                                    <input name='borderLF' type="text" id="borderLF" class="form-control required" placeholder="LF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderBrandSelector">Brand</label>
                                    <select class="form-control required" name="borderBrand" id="borderBrandSelector">
                                        <option value="select">Select...</option>
                                        <option>Calstone</option>
                                        <option>Basalite</option>
                                        <option>Belgard</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderTypeSelector">Type</label>
                                    <select class="form-control required" name="bordeType" id="borderTypeSelector">
                                        <option value="select" >Select Brand</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderSize">Size</label>
                                    <select class="form-control required" name="borderSize" id="borderSize">
                                        <option value="select" >Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderColorSelector">Color</label>
                                    <select class="form-control required" name="borderColor" id="borderColorSelector">
                                        <option value="select" >Select size</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderCourse">Course</label>
                                    <select class="form-control required" name="borderCourse" id="borderCourse">
                                        <option value="select">Select one</option>
                                        <option>Soldier</option>
                                        <option>Running</option>
                                    </select>
                                </div>

                                <!-- Add Button for border card -->
                            </div>
                            <!-- <button id='addBorderButton' type="button" class="btn btn-outline-primary mt-3">
                                Add
                            </button> -->
                        </div><!-- end of card-body -->
                    </div><!-- end of border card -->
                    <button id='addPaverButton' type="button" class="btn btn-outline-primary mt-3">
                        Add
                    </button>
                </div><!-- end of paver tab -->
                <div class="tab-pane fade" id="wall" role="tabpanel" aria-labelledby="wall-tab">
                    <!-- ------------------------ -->
                    <!-- ------ Wall Card ------- -->
                    <!-- ------------------------ -->
                    <div class="card my-3">
                        <div class="card-header">
                            <h5>Wall</h5>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="totalFf">Total FF</label>
                                    <input type="text" id="totalFf" class="form-control" placeholder="FF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="wallBrand">Brand</label>
                                    <select class="form-control" name="wallBrand" id="wallBrand">
                                        <option value="select">Select...</option>
                                        <option value="Calstone">Calstone</option>
                                        <option value="basalite">Basalite</option>
                                        <option value="Belgard">Belgard</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="wallType">Type</label>
                                    <select class="form-control" name="wallType" id="wallType">
                                        <option value="select">Select Brand</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="wallSize">Size</label>
                                    <select class="form-control" name="wallSize" id="wallSize">
                                        <option value="select">Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4 invisible">
                                    <label for="wallColor">Color</label>
                                    <select class="form-control" name="wallColor" id="wallColor">
                                    </select>
                                </div>
                            </div>
                        </div><!-- end of card Body -->
                    </div><!-- end of wall card -->
                    <!-- Add Button for Wall card -->
                    <button id='addWallButton' type="button" class="btn btn-outline-primary mt-3">
                        Add
                    </button>
                </div><!-- end of wall-tab content -->
                <div class="tab-pane fade" id="bullnose" role="tabpanel" aria-labelledby="bullnose-tab">
                    <!-- ---------------------------- -->
                    <!-- ------- Bullnose Card ------ -->
                    <!-- ---------------------------- -->
                    <div class="card my-3">
                        <div class="card-header">
                            <h5>Bullnose</h5>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="bullnoseLf">Total LF</label>
                                    <input type="text" id="bullnoseLf" class="form-control" placeholder="LF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="bullnoseBrand">Brand</label>
                                    <select class="form-control" name="bullnoseBrand" id="bullnoseBrand">
                                        <option value="select">Select...</option>
                                        <option value="Calstone">Calstone</option>
                                        <option value="basalite">Basalite</option>
                                        <option value="Belgard">Belgard</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="bullnoseSize">Size</label>
                                    <select class="form-control" name="bullnoseSize" id="bullnoseSize">
                                        <option value="select">Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4 invisible">
                                    <label for="bullnoseColor">Color</label>
                                    <select class="form-control" name="bullnoseColor" id="bullnoseColor">
                                    </select>
                                </div>
                            </div>
                        </div><!-- end of card Body -->
                    </div><!-- end of bullnose card -->
                    <!-- Add Button for Bullnose card -->
                    <button id='addBullnoseButton' type="button" class="btn btn-outline-primary mt-3">
                        Add
                    </button>
                </div><!-- end of bullnose-tab content -->
            </div><!-- end of appTabContent -->
        </div><!-- end of container -->
    </div>
    <!-- end of first div -->
    <!-- -------------------------- -->
    <!-- ------- Print View ------- -->
    <!-- -------------------------- -->
    <div class="container-fluid toPrint invisible mt-3">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unity</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Type</th>
                    <th scope="col">Size</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- DATA WILL BE LOAD HERE FROM JS -->
            </tbody>
        </table>
        <div class="mt-2">
            <button type="button" class="btn btn-primary" onclick="window.print()">Print</button>
            <button type="button" class="btn btn-primary closePrintArea">Close</button>
        </div>
    </div>

    </div>

    <!-- --------------- -->

        </nav>
