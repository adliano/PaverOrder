                <!-- <a class="nav-link" id="paver-tab" data-toggle="tab" href="#paver" role="tab" aria-controls="paver" aria-selected="true">Pavers</a> -->
            </li>
            <li class="nav-item">

        <div class="container my-5 notToPrint">
            <!-- ---------------------------- -->
            <!-- -------  Tab Content ------- -->
            <!-- ---------------------------- -->
            <div class="tab-content" id="appTabContent">
                <div class="tab-pane fade show active" id="paver" role="tabpanel" aria-labelledby="paver-tab">
                    <!-- <div class="tab-pane fade show" id="paver" role="tabpanel" aria-labelledby="paver-tab"> -->
                    <!-- ---------------------------- -->
                    <!-- -------- Paver Card -------- -->
                    <!-- ---------------------------- -->
                    <div class="card">
                        <div class="card-header">
                            <h5>Paver</h5>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="totalSqf">Total SQF</label>
                                    <input type="number" id="totalSqf" class="form-control required" placeholder="SQF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="brandSelector">Brand</label>
                                    <select class="form-control required" name="brand" id="paverBrandSelector">
                                        <option value="select" disabled>Enter Measument</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="paverTypeSelector">Type</label>
                                    <select class="form-control required" name="type" id="paverTypeSelector">
                                        <option value="select" disabled>Select Brand</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="patternSelector">Pattern</label>
                                    <select class="form-control required" name="pattern" id="patternSelector">
                                        <option value="select" disabled>Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="paverColorSelector">Color</label>
                                    <select class="form-control required" name="paverColor" id="paverColorSelector">
                                        <option value="select" disabled>Select Pattern</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><!-- end of paver card -->
                    <!-- ---------------------------- -->
                    <!-- -------- Border Card ------- -->
                    <!-- ---------------------------- -->
                    <div class="card my-3">
                        <div class="card-header">
                            <h5>Border For Pavers</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderLF">Border LF</label>
                                    <input name='borderLF' type="text" id="borderLF" class="form-control required" placeholder="LF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderBrandSelector">Brand</label>
                                    <select class="form-control required" name="borderBrand" id="borderBrandSelector">
                                        <option value="select" disabled>Enter Measument</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderTypeSelector">Type</label>
                                    <select class="form-control required" name="bordeType" id="borderTypeSelector">
                                        <option value="select" disabled>Select Brand</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderSize">Size</label>
                                    <select class="form-control required" name="borderSize" id="borderSize">
                                        <option value="select" disabled>Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderColorSelector">Color</label>
                                    <select class="form-control required" name="borderColor" id="borderColorSelector">
                                        <option value="select" disabled>Select size</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="borderCourse">Course</label>
                                    <select class="form-control required" name="borderCourse" id="borderCourse">
                                        <option value="select">Select one</option>
                                        <option>Soldier</option>
                                        <option>Running</option>
                                    </select>
                                </div>
                            </div>
                        </div><!-- end of card-body -->
                    </div><!-- end of border card -->
                    <button id='addPaverButton' type="button" class="btn btn-outline-primary mt-2 mb-5">
                        Add
                    </button>
                </div><!-- end of paver tab -->
                <div class="tab-pane fade" id="wall" role="tabpanel" aria-labelledby="wall-tab">
                    <!-- <div class="tab-pane fade show active" id="wall" role="tabpanel" aria-labelledby="wall-tab"> -->
                    <!-- /////////////////////////////////////////////////////////////////////////// -->
                    <!-- ------------------------ -->
                    <!-- ------ Wall Card ------- -->
                    <!-- ------------------------ -->
                    <div class="card my-3">
                        <div class="card-header">
                            <h5>Wall</h5>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="walFF">Total FF</label>
                                    <input type="text" id="walFF" class="form-control" placeholder="FF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="wallBrandSelector">Brand</label>
                                    <select class="form-control" name="wallBrand" id="wallBrandSelector">
                                        <option value="select" disabled>Enter Wall FF</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="wallTypeSelector">Type</label>
                                    <select class="form-control" name="wallType" id="wallTypeSelector">
                                        <option value="select" disabled>Select Brand</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 col-sm-4 invisible">
                                    <label for="wallSizeSelector">Size</label>
                                    <select class="form-control" name="wallSize" id="wallSizeSelector">
                                        <option value="select">Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="wallColorSelector">Color</label>
                                    <select class="form-control" name="wallColor" id="wallColorSelector">
                                        <option value="select" disabled>Select Type</option>
                                    </select>
                                </div>
                            </div>
                        </div><!-- end of card Body -->
                    </div><!-- end of wall card -->
                    <!-- ------------------------ -->
                    <!-- ------ Cap Card ------- -->
                    <!-- ------------------------ -->
                    <div class="card my-3">
                        <div class="card-header">
                            <h5>Cap</h5>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="capLF">Total LF</label>
                                    <input type="text" id="capLF" class="form-control" placeholder="LF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="capBrandSelector">Brand</label>
                                    <select class="form-control" name="capBrand" id="capBrandSelector">
                                        <option value="select" disabled>Enter Total LF</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="capTypeSelector">Type</label>
                                    <select class="form-control" name="capType" id="capTypeSelector">
                                        <option value="select" disabled>Select Brand</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 col-sm-4">
                                    <label for="capColorSelector">Color</label>
                                    <select class="form-control" name="wallColor" id="capColorSelector">
                                        <option value="select" disabled>Select Type</option>
                                    </select>
                                </div>
                            </div>
                        </div><!-- end of card Body -->
                    </div><!-- end of cap card -->
                    <!-- Add Button for Wall card -->
                    <button id='addWallButton' type="button" class="btn btn-outline-primary mt-3">
                        Add
                    </button>
                </div><!-- end of wall-tab content -->
                <!-- /////////////////////////////////////////////////////////////////////////// -->
                <div class="tab-pane fade" id="bullnose" role="tabpanel" aria-labelledby="bullnose-tab">
                    <!-- ---------------------------- -->
                    <!-- ------- Bullnose Card ------ -->
                    <!-- ---------------------------- -->
                    <div class="card my-3">
                        <div class="card-header">
                            <h5>Bullnose</h5>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-sm-4">
                                    <label for="bullnoseLf">Total LF</label>
                                    <input type="text" id="bullnoseLf" class="form-control" placeholder="LF">
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="bullnoseBrand">Brand</label>
                                    <select class="form-control" name="bullnoseBrand" id="bullnoseBrand">
                                        <option value="select">Select...</option>
                                        <option value="Calstone">Calstone</option>
                                        <option value="basalite">Basalite</option>
                                        <option value="Belgard">Belgard</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4">
                                    <label for="bullnoseSize">Size</label>
                                    <select class="form-control" name="bullnoseSize" id="bullnoseSize">
                                        <option value="select">Select Type</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-4 invisible">
                                    <label for="bullnoseColor">Color</label>
                                    <select class="form-control" name="bullnoseColor" id="bullnoseColor">
                                    </select>
                                </div>
                            </div>
                        </div><!-- end of card Body -->
                    </div><!-- end of bullnose card -->
                    <!-- Add Button for Bullnose card -->
                    <button id='addBullnoseButton' type="button" class="btn btn-outline-primary mt-3">
                        Add
                    </button>
                </div><!-- end of bullnose-tab content -->
            </div><!-- end of appTabContent -->
        </div><!-- end of container -->
