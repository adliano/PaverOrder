<!doctype html>
<html lang="en">

<head>
    <title>Paver Order</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Javascript -->
    <script type="text/javascript" src="./assets/javascript/index.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Paver Order</span>
    </nav>
    <div class="container my-4">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="display-3">Paver Order</h1>
            <p class="lead">Easy Way to get what you need</p>
        </div>
        <!-- Card -->
        <div class="card">
            <div class="card-header">
                <h5>Paver</h5>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-12 col-sm-4">
                            <label for="totalSqf">Total SQF</label>
                            <input type="text" id="totalSqf" class="form-control" placeholder="SQF">
                        </div>
                        <div class="form-group col-12 col-sm-4">
                            <label for="brandSelector">Brand</label>
                            <select class="form-control" name="brand" id="brandSelector">
                                <option value="basalite">Basalite</option>
                                <option value="basalite">Basalite</option>
                                <option value="calstone">Calstone</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-4">
                            <label for="typeSelector">Type</label>
                            <select class="form-control" name="type" id="typeSelector">
                                <option value="select">Select...</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12 col-sm-4">
                            <label for="patternSelector">Pattern</label>
                            <select class="form-control" name="pattern" id="patternSelector">
                                <option value="select">Select...</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-4">
                            <label for="paverColor">Color</label>
                            <select class="form-control" name="paverColor" id="paverColor">
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Border Card -->
        <div class="card my-3">
            <div class="card-header">
                <h5>Border</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-12 col-sm-4">
                        <label for="borderLF">Border LF</label>
                        <input type="text" id="borderLF" class="form-control" placeholder="LF">
                    </div>
                    <div class="form-group col-12 col-sm-4">
                        <label for="borderBrand">Brand</label>
                        <select class="form-control" name="borderBrand" id="borderBrand">
                            <option>Calstone</option>
                            <option>Basalite</option>
                            <option>Belgard</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-sm-4">
                        <label for="bordeType">Type</label>
                        <select class="form-control" name="bordeType" id="bordeType">
                            <option>a</option>
                            <option>b</option>
                            <option>c</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12 col-sm-4">
                        <label for="borderSize">Size</label>
                        <select class="form-control" name="borderSize" id="borderSize">
                            <option>6x9</option>
                            <option>4x8</option>
                            <option>6x6</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-sm-4">
                        <label for="borderColor">Color</label>
                        <select class="form-control" name="borderColor" id="borderColor">
                            <option>brow</option>
                            <option>charcoal</option>
                            <option>toscana</option>
                        </select>
                    </div>
                    <div class="form-groupcol-12 col-sm-4">
                        <label for="borderCourse">Course</label>
                        <select class="form-control" name="borderCourse" id="borderCourse">
                            <option>Soldier</option>
                            <option>Running</option>
                        </select>
                    </div>
                </div>
            </div>
        </div><!-- end of border card -->
        <button type="button" class="btn btn-primary w-25">Calculate</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <!-- <script type="text/javascript" src="./assets/javascript/index.js"></script> -->
</body>

</html>
